<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utrf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sign In</title>
    <link href="./style/pace.min.css" rel="stylesheet" />
    <script src="./js/pace.min.js"></script>
    <link rel="icon" href="./views/images/corporation.ico" type="image/x-icon" />
    <link href="./style/bootstrap.min.css" rel="stylesheet" />
    <link href="./style/animate.css" rel="stylesheet" type="text/css" />
    <link href="./style/icons.css" rel="stylesheet" type="text/css" />
    <link href="./style/app-style.css" rel="stylesheet" />
</head>

<body class="bg-theme bg-theme1">
    <div id="pageloader-overlay" class="visible-incoming">
        <div class="loader-wrapper-outer">
            <div class="loader-wrapper-inner">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <!--Warpper-->
    <div id="wrapper">
        <div class="loader-wrapper">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="card card-authentication1 mx-auto my-5">
            <div class="card-body">
                <div class="card-content p-2">
                    <div class="text-center">
                        <img src="./views/images/furniture-store.png" alt="logo icon" />
                    </div>
                    <div class="card-title text-uppercase text-center py-3">
                        Sign In
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="exampleInputUsername" class="sr-only">Username</label>
                            <div class="position-relative has-icon-right">
                                <input type="text" id="exampleInputUsername" class="form-control input-shadow"
                                    placeholder="UserName" />
                                <div class="form-control-position">
                                    <i class="icon-user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword" class="sr-only">
                                Password
                            </label>
                            <div class="position-relative hass-icon-right">
                                <input type="password" id="exampleInputPassword" class="form-control input-shadow"
                                    placeholder="PassWord" />
                                <div class="form-control-position">
                                    <i class="icon-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <div class="icheck-material-white">
                                    <input type="checkbox" id="user-checkbox" checked="" />
                                    <label for="user-checkbox">Remember me</label>
                                </div>
                            </div>
                            <div class="form-group col-6 text-right">
                                <a href="reset-password.html">Reset Password</a>
                            </div>
                        </div>
                        <button type="button" class="btn btn-light btn-block" id="login-button">
                            Sign In
                        </button>
                        <div class="text-center mt-3">Sign In With</div>
                        <div class="form-row mt-4">
                            <div class="form-group mb-0 col-6">
                                <button type="button" class="btn btn-light btn-block">
                                    <i class="fa fa-facebook-square"></i> Facebook
                                </button>
                            </div>
                            <!-- <div class="form-group mb-0 col-6 text-right">
                  <button type="button" class="btn btn-light btn-block">
                    <i class="fa fa-twitter-square"></i> Twitter
                  </button>
                </div> -->
                            <div class="form-group mb-0 col-6 text-right">
                                <button type="button" class="btn btn-light btn-block">
                                    <i class="fa fa-GitHub-square"></i> GitHub
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-footer text-center py-3">
                <p class="text-warning mb-0">
                    Do not have an account? <a href="register">SignUp</a>
                </p>
            </div>
        </div>
        <!--Start back to Top button -->
        <a href="javaScript:void();" class="back-to-top">
            <i class="fa fa-angle-double-up"></i>
        </a>
        <!--start color switcher-->
        <div class="right-sidebar">
            <div class="switcher-icon">
                <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
            </div>
            <div class="right-sidebar-content">
                <p class="mb-0">Gaussion Texture</p>
                <hr />

                <ul class="switcher">
                    <li id="theme1"></li>
                    <li id="theme2"></li>
                    <li id="theme3"></li>
                    <li id="theme4"></li>
                    <li id="theme5"></li>
                    <li id="theme6"></li>
                </ul>

                <p class="mb-0">Gradient Background</p>
                <hr />

                <ul class="switcher">
                    <li id="theme7"></li>
                    <li id="theme8"></li>
                    <li id="theme9"></li>
                    <li id="theme10"></li>
                    <li id="theme11"></li>
                    <li id="theme12"></li>
                    <li id="theme13"></li>
                    <li id="theme14"></li>
                    <li id="theme15"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!-- sidebar-menu js -->
    <script src="./js/sidebar-menu.js"></script>

    <!-- Custom scripts -->
    <script src="./js/app-script.js"></script>
    <script language="JavaScript" type="text/javascript" src="./js/main.js"></script>
</body>

</html>
